

<!DOCTYPE html>
<html>
    <head>
        <title>OpenCV Image Resizer Assignment</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        

        <table>
            <tr>
                <th>Source</th>
                <th>Output</th>
            </tr>

                <td>
                    <img src="photo.png" id="src-image" style="width: 500px;"/>

                </td>
                <td>
                    <canvas id="dest-canvas"></canvas>
                    <canvas id="hidden-canvas" style="display: none;"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="input-file" />
                </td>
                <td>
                    
                    <br>
                <input type="number" placeholder="heigth" id="ht" />
                <input type="number" placeholder="width" id="wt" />
                    <br>
                    <input type="button" value="Resize" id="gray-scale-btn" />
                    <a href="#" id="download-btn" download="converted.png">Download</a>
                </td>
                
            </tr>
        </table>
        



        <script src="opencv.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
